<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - EatWitJay</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">
      <img src="https://res.cloudinary.com/dkoeutxie/image/upload/v1756735679/eatwitjay_a1t08o.png" height="40"> EATWITJAY
    </a>
    <div class="ms-auto">
      <a href="cart.html" class="nav-link text-white position-relative">
        <i class="fas fa-shopping-cart fa-lg"></i>
        <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
      </a>
    </div>
  </div>
</nav>

<div class="container py-5 mt-5">
  <h2 class="mb-4 text-center">Checkout</h2>
  <form id="checkoutForm" class="mb-4">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" id="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Delivery Address</label>
      <textarea id="address" class="form-control" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-success w-100">Place Order</button>
  </form>

  <h4>Your Order</h4>
  <ul id="orderSummary" class="list-group mb-4"></ul>
</div>

<script>
$(document).ready(function(){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let orderSummary = $("#orderSummary");
  let cartCount = $("#cartCount");

  cartCount.text(cart.reduce((sum, item) => sum + item.quantity, 0));

  if(cart.length === 0){
    orderSummary.append('<li class="list-group-item">No items in cart.</li>');
  } else {
    cart.forEach(item => {
      orderSummary.append(`<li class="list-group-item d-flex justify-content-between">${item.name} <span>₦${item.price} × ${item.quantity}</span></li>`);
    });
  }

  $("#checkoutForm").submit(function(e){
    e.preventDefault();
    let email = $("#email").val();
    localStorage.setItem("customerEmail", email);
    window.location.href = "success.html";
  });
});
</script>
</body>
</html>

</html>
