<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart - EatWitJay</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">
      <img src="https://res.cloudinary.com/dkoeutxie/image/upload/v1756735679/eatwitjay_a1t08o.png" height="40"> EATWITJAY
    </a>
    <div class="ms-auto">
      <a href="cart.html" class="nav-link text-white position-relative">
        <i class="fas fa-shopping-cart fa-lg"></i>
        <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
      </a>
    </div>
  </div>
</nav>

<div class="container py-5 mt-5">
  <h2 class="mb-4 text-center">Your Cart</h2>
  <ul id="cartItems" class="list-group mb-4"></ul>
  <button id="checkoutBtn" class="btn btn-success w-100">Proceed to Checkout</button>
</div>

<script>
$(document).ready(function(){

  // Add-to-Cart buttons
  $(".add-to-cart").click(function(){
    // Get item info from data attributes
    let name = $(this).data("name");
    let price = parseFloat($(this).data("price"));

    // Retrieve current cart from localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // Check if item already exists
    let existing = cart.find(item => item.name === name);
    if(existing){
      existing.quantity += 1; // increment quantity
    } else {
      cart.push({name: name, price: price, quantity: 1});
    }

    // Save cart back to localStorage
    localStorage.setItem("cart", JSON.stringify(cart));

    // Redirect to checkout page
    window.location.href = "checkout.html";
  });

  // Optional: update cart count badge (if you have one)
  function updateCartCount(){
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let count = cart.reduce((acc, item) => acc + item.quantity, 0);
    $("#cartCount").text(count);
  }

  updateCartCount();
});
</script>
</body>
</html>
