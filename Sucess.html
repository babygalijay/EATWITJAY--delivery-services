<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Successful - EatWitJay</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>
.success-box{
  background:#fff; border-radius:12px; padding:40px; text-align:center; box-shadow:0 6px 15px rgba(0,0,0,0.1); max-width:600px; margin:auto;
}
.success-icon{font-size:80px; color:#28a745;}
body{background:#f8f9fa;}
</style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">
      <img src="https://res.cloudinary.com/dkoeutxie/image/upload/v1756735679/eatwitjay_a1t08o.png" height="40"> EATWITJAY
    </a>
    <div class="ms-auto">
      <a href="cart.html" class="nav-link text-white position-relative">
        <i class="fas fa-shopping-cart fa-lg"></i>
        <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
      </a>
    </div>
  </div>
</nav>

<div class="container d-flex align-items-center justify-content-center vh-100 mt-5">
  <div class="success-box">
    <div class="success-icon">âœ…</div>
    <h1 class="fw-bold text-success">Order Confirmed!</h1>
    <p class="lead">Thank you for your order ðŸŽ‰</p>
    <div class="alert alert-info mt-3">
      ðŸ“© A confirmation email has been sent to <strong id="customerEmail">your email</strong>.
    </div>
    <h4 class="mt-4">Your Order:</h4>
    <ul id="orderSummary" class="list-group mb-4"></ul>
    <a href="index.html" class="btn btn-warning btn-lg">Back to Home</a>
  </div>
</div>

<script>
$(document).ready(function(){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let orderSummary = $("#orderSummary");
  let cartCount = $("#cartCount");
  let customerEmail = localStorage.getItem("customerEmail");

  cartCount.text(0); // cart is cleared

  if(customerEmail) $("#customerEmail").text(customerEmail);

  if(cart.length === 0){
    orderSummary.append('<li class="list-group-item">No items found.</li>');
  } else {
    cart.forEach(item => {
      orderSummary.append(`<li class="list-group-item d-flex justify-content-between">${item.name} <span>â‚¦${item.price} Ã— ${item.quantity}</span></li>`);
    });
  }

  localStorage.removeItem("cart");
  localStorage.removeItem("customerEmail");
});
</script>
</body>
</html>
